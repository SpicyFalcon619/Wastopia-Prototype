<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--========== Metarials Icon library ==========-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--========== Metarials Icon library end ==========-->

  <!--========== Unicons Icon library ==========-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  <!--========== Unicons Icon library end ==========-->

  <!--========== custom css files ==========-->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard-min.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!--========== custom css files end ==========-->
  <title>Settings</title>
</head>

<body>
  <header>
    <div class="tab-scroll">
      <div class="tab-wraper">
        <a href="dashboard.html">
          <div class="tab active">
            <span class="material-symbols-outlined"> dashboard </span>
            Collector Dashboard
          </div>
        </a>
        <a href="marketplace.html">
          <div class="tab">
            <i class="ph ph-storefront"></i>
            Marketplace
          </div>
        </a>

        <div class="logout">
          <div class="tab">
            <span class="material-symbols-outlined"> logout </span> Log out
          </div>
          <div class="refine-card">
            <p>Refine <span>MVP</span> specs</p>
            <div class="time">
              <span class="material-symbols-outlined"> schedule </span>
              <div class="count">1:43:40</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="dashboard-main">
    <div class="res">
      <div class="logo-nav">
        <a href="dashboard.html">
          <img src="images/logo.png" alt="" />
        </a>
        <i class="uil uil-angle-right-b pc" onclick="nav()"></i>

        <i class="uil uil-align-center-alt mb" onclick="nav()"></i>
      </div>
      <div class="stautus-bar">
        <h2>Settings</h2>
        <div class="search-bar">
          <div class="input">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...." />
          </div>
        </div>
        <div class="mobile-ac" onclick="acItem()">
          <span class="material-symbols-outlined"> more_vert </span>
        </div>
        <div class="action-item-wraper">
          <div class="ico notification">
            <span class="material-symbols-outlined"> notifications </span>
          </div>
          <div class="ico">
            <i class="uil uil-setting"></i>
          </div>

          <div class="profile" onclick="themeS()">
            <div class="profile-pic">
              <img src="images/user.png" alt="" />
            </div>
            <div class="name">
              <p>Thomas F.</p>
              <small>Admin</small>
            </div>
            <span class="material-symbols-outlined">
              keyboard_arrow_down
            </span>

            <div class="theme">
              <label for="theme">
                <input type="checkbox" name="" id="theme" />
                <i class="uil uil-moon"></i>
                <i class="uil uil-sun"></i>
                <p class="dark">Dark mode</p>
                <p class="light">Light mode</p>

                <div class="switch">
                  <div class="slider"></div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dashboard-container">
      <div class="tab-content">
        <div class="block user-profile">
          <div class="user-profile-header">
            <div class="user-cover">
              <img src="images/user-cover.png" alt="" />
            </div>
            <div class="user-info">
              <div class="profile-pic">
                <img src="images/user.png" alt="" />
              </div>
              <div class="name">
                <h2>Tomas F.</h2>
              </div>
            </div>
            <div class="profile-details">
              <div class="flx">
                <h2>Profile Details</h2>

                <div class="ico">
                  <i class="uil uil-edit"></i>
                </div>
              </div>
              <form action="#" class="user-edit-form">
                <div class="field">
                  <label for="name">Name</label>
                  <div class="input">
                    <input type="text" id="name" placeholder="Name" />
                  </div>
                </div>

                <div class="field">
                  <label for="email">Email</label>
                  <div class="input">
                    <input type="email" id="email" placeholder="Email" />
                  </div>
                </div>
                <div class="field">
                  <label for="n-password">New Password</label>
                  <div class="input">
                    <input type="text" id="n-password" placeholder="Your Password" />
                    <span class="material-symbols-outlined">
                      visibility
                    </span>
                  </div>
                </div>
                <div class="field">
                  <label for="tel">New Phone Number</label>
                  <div class="flex">
                    <div class="input">
                      <select name="" id="">
                        <option value="">+880</option>
                        <option value="">+880</option>
                        <option value="">+880</option>
                        <option value="">+880</option>
                      </select>
                    </div>

                    <div class="input">
                      <input type="text" id="n-password" placeholder="Your phone number" />
                    </div>
                  </div>
                </div>
                <button class="btn btn-default">
                  <i class="uil uil-save"></i> Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/app.js"></script>
</body>

</html>
