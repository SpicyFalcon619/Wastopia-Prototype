<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--========== Metarials Icon library ==========-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--========== Metarials Icon library end ==========-->

  <!--========== custom css files ==========-->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!--========== custom css files end ==========-->
  <title>Sign in</title>
</head>

<body>
  <section class="signup">
    <div class="container">
      <div class="signup-page-logo">
        <img src="images/logo.png" alt="" />
      </div>
      <div class="grid-2">
        <div class="art-work">
          <img src="images/pana.svg" alt="" />
        </div>
        <div class="form-wraper">
          <form action="dashboard.html">
            <div class="typo">
              <h2>Welcome back!</h2>
              <p>Log in with your data to continue.</p>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <div class="input">
                <span class="material-symbols-outlined"> mail </span>
                <input type="email" placeholder="johndoe@gmail.com" required />
              </div>
            </div>

            <div class="field">
              <div class="additional">
                <label for="email">Password</label>
                <a href="#">Forgot Password?</a>
              </div>
              <div class="input">
                <span class="material-symbols-outlined"> lock </span>
                <input type="password" placeholder="**********" required />
                <span class="material-symbols-outlined"> visibility </span>
              </div>
            </div>
            <div class="actions">
              <button class="btn btn-default w-100">Login</button>
              <div class="devider">Or</div>
              <button class="btn w-100">
                <img src="images/google-icon.svg" alt="" /> Login with Google
              </button>
            </div>

            <p class="ask">
              Donâ€™t have an account? <a href="#">Register Now!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
